<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h2 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
      background-color: #47e0f4;
      color: #373737;
      padding: 10px;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div class="container">
    {% for room in room_list %}
    <h2>{{ room }}</h2>
    {% endfor %}
  </div>
</body>

</html>
